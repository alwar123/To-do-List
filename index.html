<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1 class="title">To-Do List</h1>
    
    <div class="theme-toggle">
      <button id="toggle-dark">ðŸŒ™</button>
    </div>
    
    <div class="input-row">
      <input type="text" id="task-input" placeholder="Add a new task...">
      <input type="date" id="task-date">
      <input type="time" id="task-time">
      <button id="add-task">+ Add</button>
    </div>

    <div class="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </div>

    <div class="task-list-container">
      <ul id="task-list" class="task-list"></ul>
    </div>
  </div>

  
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Task</h2>
      <input type="text" id="edit-task-input" placeholder="Task text">
      <input type="date" id="edit-task-date">
      <input type="time" id="edit-task-time">
      <div class="color-options">
        <div class="color" data-color="#6366f1" style="background: #6366f1;"></div>
        <div class="color" data-color="#10b981" style="background: #10b981;"></div>
        <div class="color" data-color="#f59e0b" style="background: #f59e0b;"></div>
        <div class="color" data-color="#ef4444" style="background: #ef4444;"></div>
      </div>
      <button id="save-edit">Save Changes</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
